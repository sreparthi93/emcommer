<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--box icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo"><i class='bx bxs-store' id="cart-icon"></i>Filpcart Ecommerce</a>
            <!--cart icon-->
            <i class='bx bx-search-alt-2' id="cart-icon"></i>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Yours Cart</h2>
                <!--content-->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="tshirt.jpg" alt="" class="cart-img">
                        <div class="cart-price">
                            <div class="cart-product-title">TSHIRT</div>
                            <div class="cart-price">$25.05</div>
                            <input title="#" type="number" value="1" class="cart-quantity">
                        </div>
                        <!--remove cart-->
                        <i class='bx bxs-trash-alt cart-remove'></i>;
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">shop Products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="tshirt.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY TSHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX2-->
            <div class="product-box">
                <img src="airbuds.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX3-->
            <div class="product-box">
                <img src="raincote.jpg" alt="" class="product-img">
                <h2 class="product-title">RAIN COAT</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX4-->
            <div class="product-box">
                <img src="mettal bottle.jpg" alt="" class="product-img">
                <h2 class="product-title">STEEL METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX5-->
            <div class="product-box">
                <img src="girl tshirt.jpg" alt="" class="product-img">
                <h2 class="product-title">GIRL TSHIRT</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX6-->
            <div class="product-box">
                <img src="back hat.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX7-->
            <div class="product-box">
                <img src="boy tshirt.jpg" alt="" class="product-img">
                <h2 class="product-title">TSHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
            <!--BOX8-->
            <div class="product-box">
                <img src="shoes.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOOZE</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>
        </div>
    </section>
    <!--link to js-->
    
</body>
</html>
